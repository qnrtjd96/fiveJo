<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	function check(){
		var blank = 0;
		if(form1.id.value ==""){
			blank = 1;
		}
		if(form1.password.value ==""){
			blank = 1;
		}
		if(blank == 1){
			alert("빈란이 있습니다. 채워주세요");
			return(false)
		}else{
			return(true)
		}
	}
</script>
<body>
회원의 사용자 ID와 암호를 입력하세요.
<form action="select_action.jsp" method="post" name="form1" onsubmit="returncheck();">
			사용자 ID<input type="text" name="id"><br>
			암호 <input type="password" name="password"><br>
			<input type="submit" name="조회">
</form>
</body>
</html>
